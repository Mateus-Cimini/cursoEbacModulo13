<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-css.min.css">
    <title>Dropdown - Bootstrap</title>
    <style>
        .container {
            display: flex;
            gap: 80px;
        }
    </style>
</head>
<body>
    <h1>Dropdown - Bootstrap</h1>

    <div class="container">
        <div class="dropdown">
            <button data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                Cadastrar
            </button>
            <ul  class="dropdown-menu">
                <li class="dropdown-item">
                    <a href="#">Novo usuario</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fucionario</a>
                </li>
            </ul>
        </div>

        <div class="dropdown">
            <button data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                Cadastrar
            </button>
            <ul  class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">
                    <a href="#">Novo usuario</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fucionario</a>
                </li>
            </ul>
        </div>

        <div class="container">
            <div class="btn-group">
                <button class="btn btn-primary ">
                    Cadastrar
                </button>
                <button class="btn btn-primary dropdown-toggle dropdown-toggle-slipt" data-bs-toggle="dropdown"></button>
                <ul  class="dropdown-menu">
                    <li class="dropdown-item">
                        <a href="#">Novo usuario</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Novo fornecedor</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Novo fucionario</a>
                    </li>
                </ul>
            </div>

    </div>
    <script src="lib/bootstrap.bundle-js.min.js"></script>
</body>
</html>
